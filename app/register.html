   <section>
        <div class=" card-flex">
    <div class="card">

        <div class="container">
            <h1><b>Registration</b></h1>

            <form action="" method="post">
                <div>
                    <label for="first_name">Firstname</label><br>
                    <input type="text" name="first_name" id="first_name" class="first_name" required>
                </div>
                <div>
                    <label for="last_name">Lastname</label><br>
                    <input type="text" name="last_name" id="last_name" class="last_name" required>
                </div>

                <div>
                    <label for="phone">Phone Number</label><br>
                    <input type="tel" name="phone" id="phone" class="phone" required>
                </div>

                <div>
                    <label for="gender">Gender</label><br>
                    <select name="gender" id="gender">
                        <option value="">Select Your Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>

                <div>
                    <label for="country">Country</label><br>
                    <input type="text" name="country" id="country" class="country" required>
                </div>
                
                <div>
                    <label for="state">State / Province</label><br>
                    <input type="text" name="state" id="state" class="state" required>
                </div>
                
                <div>
                    <label for="username">Username</label><br>
                    <input type="text" name="username" id="username" class="username" required>
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password" class="password" required>
                </div>

                <div>
                    <label for="cpassword">Password</label><br>
                    <input type="password" name="cpassword" id="cpassword" class="cpassword" required>
                </div>

                <div id="submitbtn">
                    <button class="button-main-page">Submit</button>
                </div>
        </div>


    </div>

    </div>
    </div>

    </section>
