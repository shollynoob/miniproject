  <section>
        <div class="card-flex">
          <div class="card">
      
            <div class="container">
              <h1><b>Contact Us</b></h1>
      
              <form action="" method="post">
                <div>
                  <label for="thename">Name</label><br>
                  <input type="text" name="thename" id="thename" class="thename" placeholder="Enter your full name" required>
                </div>
                <div>
                  <label for="email">Email</label><br>
                  <input type="email" name="email" id="email" class="email" placeholder="Enter your email address" required>
                </div>
                <div>
                  <label for="textarea">Message</label><br>
                  <textarea name="textarea" id="textarea" cols="40" rows="10" placeholder="Type detailed message for the Boss" required></textarea>
                </div>

                <div>
                  <label for="priority">Priority</label><br>
                  <select name="" id="">
                    <option value="">Select Priority</option>
                    <option value="1">Normal</option>
                    <option value="2">Important</option>
                    <option value="3">Urgent</option>
                    <option value="4">Very Urgent</option>
                  </select>
                </div>
                <div id="submitbtn">
                  <button class="button-main-page">Submit</button>
                </div>
            </div>
      
      
          </div>
      
        </div>
        </div>
      
      </section>
