<body>
    <header>
    <div class="flexbox-container">
        <div class="logo">
            <a href="index.html"><h1>IDEA</h1></a>

        <div class="nav">
            <nav>

                </ul>

    </header>
     <section>
        <div class="card-main-flex">
            <div class="card-img">
                <img src="./img/olusola.jpg" alt="My Image" width="300" height="300">
               <p><h1>Face Behind the Craft</h1></p>
            </div>

            
            <div class="card-calc">
              <div class="calc-heading"><h1>Calculator With Table</h1></div>
                <table>
                    <tr>
                        <td colspan="4"><input type="text" class="calc-input" placeholder="0"></input></td>
                    </tr>
                    <tr>
                        <td><button class="operatorbtn button-calc">C</button></td>
                        <td><button class="operatorbtn button-calc">%</button></td>
                        <td><button class="operatorbtn button-calc"><</button></td>
                        <td><button class="operatorbtn button-calc" >/</button></td>
                    </tr>
                    <tr>
                        <td><button class="button-calc">7</button></td>
                        <td><button class="button-calc">8</button></td>
                        <td><button class="button-calc">9</button></td>
                        <td><button class="operatorbtn button-calc" >X</button></td>
                    </tr>
                    <tr>
                        <td><button class="button-calc">4</button></td>
                        <td><button class="button-calc">5</button></td>
                        <td><button class="button-calc">6</button></td>
                        <td><button class="operatorbtn button-calc">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="button-calc">1</button></td>
                        <td><button class="button-calc">2</button></td>
                        <td><button class="button-calc">3</button></td>
                        <td><button class="operatorbtn button-calc">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="button-calc">00</button></td>
                        <td><button class="button-calc">0</button></td>
                        <td><button class="button-calc">.</button></td>
                        <td><button class="operatorbtn button-calc">=</button></td>
                    </tr>
                </table>
            </div>

           <div class="card-calc">
                <div class="calc-heading"><h1>Calculator With Flex</h1></div>
                <div><input type="text"  class="calc-input-flex" placeholder="0"></input></div>
               
                    <div class="calc-body-flex-container">
                        <div><button class="operatorbtn button-calc">C</button></div>
                        <div><button class="operatorbtn button-calc">%</button></div>
                        <div><button class="operatorbtn button-calc"><</button></div>
                        <div><button class="operatorbtn button-calc">/</button></div>
                    </div>
                    <div class="calc-body-flex-container">
                        <div><button class="button-calc">7</button></div>
                        <div><button class="button-calc">8</button></div>
                        <div><button class="button-calc">9</button></div>
                        <div><button class="operatorbtn button-calc" >X</button></div>
                    </div>
                    <div class="calc-body-flex-container">
                        <div><button class="button-calc">4</button></div>
                        <div><button class="button-calc">5</button></div>
                        <div><button class="button-calc">6</button></div>
                        <div><button class="operatorbtn button-calc">-</button></div>
                    </div>
                    <div class="calc-body-flex-container">
                        <div><button class="button-calc">1</button></div>
                        <div><button class="button-calc">2</button></div>
                        <div><button class="button-calc">3</button></div>
                        <div><button class="operatorbtn button-calc">+</button></div>
                    </div>
                    <div class="calc-body-flex-container">
                        <div><button class="button-calc">00</button></div>
                        <div><button class="button-calc">0</button></div>
                        <div><button class="button-calc">.</button></div>
                        <div><button class="operatorbtn button-calc">=</button></div>
                    </div>
          
        </div>
    </section>
